<ion-header>
  <ion-toolbar [color]="isAndroid ? 'royal' : 'light'">
    <ion-title>News</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-card *ngFor="let new_s of news" (click)="onGoToNewsSinglePage(new_s)">
    <ion-img [src]="new_s.image_url"></ion-img>
    <ion-card-content>
      <ion-card-title>{{new_s.title}}</ion-card-title>
      <p>{{new_s.content}}</p>
    </ion-card-content>
  </ion-card>

    </ion-infinite-scroll-content>
  </ion-infinite-scroll> -->
  
</ion-content>
